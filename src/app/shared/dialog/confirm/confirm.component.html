
<div class="text-xl p-4 text-center">
 {{this.data}}
</div>

<div class="flex justify-between items-center p-4">
  <button mat-icon-button color="warn" (click)="dialogRef.close(false)" matTooltip="close">
      <mat-icon class="mat-18">close</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="dialogRef.close(true)" matTooltip="ok">
    <mat-icon class="mat-18">done</mat-icon>
</button>
</div>
