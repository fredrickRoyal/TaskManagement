<div class="flex h-full w-full justify-center items-center ">

    <div class="w-1/4 shadow-md p-2">
  
      <div class="flex  justify-center items-center mb-4">
        <img src="../../../assets/task-management.png" alt="" srcset="" class="w-40 h-40"
          matTooltip="SIIPS">
      </div>
  
      <mat-progress-bar mode="indeterminate" class="my-1" *ngIf="loading()"></mat-progress-bar>
  
      <div class="flex justify-center items-center text-2xl font-bold my-2">
        <p>Login</p>
      </div>
  
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email">
          <mat-icon matSuffix>account</mat-icon>
        </mat-form-field>
  
  
        <mat-form-field  appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input [type]="showCPasswordText ? 'text' : 'password'" matInput formControlName="password" >
          <mat-icon matSuffix (click)="showCPasswordText = !showCPasswordText" >{{showCPasswordText ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </form>
  
  
      <div class="flex justify-end">
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="loading() || formGroup.invalid">Login</button>
      </div>
    </div>
  
  </div>
