<div class="flex justify-center mt-8">
    <div class="flex justify-between w-[90%]">
        <div class="flex w-1/2">
            <mat-form-field appearance="fill" class="w-full">
                <input matInput placeholder="search by email" (keyup)="search(searchInput.value)" #searchInput>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <button mat-icon-button matTooltip="Create User" (click)="addEdit(undefined)"> <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>


<mat-progress-bar mode="indeterminate" *ngIf="loading()" class="my-1"></mat-progress-bar>


<div class="flex justify-center">
    <div class="mat-elevation-z8  w-[90%]">
        <table [dataSource]="dataSource" mat-table matSort aria-label="Tasks">
            <!-- Id Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
                <td mat-cell *matCellDef="let row;let index=index">{{index+1}}</td>
            </ng-container>
            '', '', ''
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>firstname</th>
                <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
            </ng-container>


            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>lastname</th>
                <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let data">
                    <button mat-icon-button (click)="viewTasks(data)" [matTooltip]="'View '+ data.email +' Tasks'" *ngIf="!data.user">
                        <mat-icon class="mat-18">visibility</mat-icon>
                    </button>

                    <button mat-icon-button (click)="addEdit(data)" [matTooltip]="'Edit '+ data.email +' Details'">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
